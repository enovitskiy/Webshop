{% load static %}


        <div class="product-tab-list">
            <!-- Nav tabs -->
            <ul class="tab-style" >
                {% for sorter in sorter %}
                 {% if forloop.counter  == 1 %}
                <li class="active"> {%else%} <li>{% endif %}
                    <a href="#{{ sorter.slug }}" data-toggle="tab">
                        <div class="tab-menu-text">
                            <h4>{{ sorter.name }}</h4>
                        </div>
                    </a>
                </li>
                 {% endfor %}
            </ul>

        </div>

         <div class="tab-content another-product-style jump" >
            <div class="tab-pane active" id="latest">
                 <div class="row">
                    <div class="product-slider-active owl-carousel" role="listbox">
                         {% for product in firstproducts %}
                        <div class="col-md-4 single__pro col-lg-4 cat--1 col-sm-4 col-xs-12" >
                            <div class="product">
                                        <div class="product__inner">
                                            <div class="pro__thumb">

                                                    <img src="{% if product.image %}{{ product.image.url }}{% else %}
                                                    {% static 'plater/images/new.jpg' %}{% endif %}" alt='{{product.name}}'>

                                            </div>
                                            <div class="product__hover__info">
                                                <ul class="product__action">

                                                    <li><a data-toggle="modal"id= "{{ product.name }}" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>
                                                    <li><a ><span class="ti-shopping-cart"></span>

                                                    </a>
                                                    </li>
                                                    <li><a title="Wishlist" ><span class="ti-heart"></span></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                                <div class="product__details"  >

                                                    <h2 title= "{{ product.name }}"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
                                                    <ul class="product__price">
                                                        <li class="old__price">$16.00</li>
                                                        <li class="new__price"> ${{ product.price }}</li>
                                                    </ul>
                                                </div>
                                                    <div class="product-quantity">
                                                         <form id="{% url "cart:cart_add" product.id %}" title="AddLine" method="post" id='{% url "cart:cart_add" product.id %}'>
                                                             {{ cart_product_form }}
                                                            {% csrf_token %}
                                                            <input  id = 'AddLine' value="Add to cart" class="btn btn-primary solid blank">
                                                         </form>
                                                     </div>


                            </div>
                        </div>{% endfor %}


                    </div>
                 </div>
            </div>
         </div>
<script>



</script>
